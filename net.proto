syntax = "proto3";
package habitat;

message HID {
    int64   uuidM     = 1;
    int64   uuidL     = 2;
    uint32  component = 3;
}

message Packet {
    HID     Source       = 1;
    HID     Dest         = 2;
    HID     Origin       = 3;
    uint32  FID          = 4;
    uint32  PID          = 5;
    bool    M            = 6;
    uint32  P            = 7;
}
